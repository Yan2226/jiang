            const notification = document.getElementById('notification');
            const closeNotification = document.getElementById('closeNotification');
            const emojiButton = document.getElementById('emojiButton');
            const emojiPanel = document.getElementById('emojiPanel');
            
            // åˆå§‹åŒ–Socket.IOè¿æ¥
            const socket = io();
            
            // è¿æ¥æˆåŠŸ
            socket.on('connect', () => {
                console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                // åŠ å…¥èŠå¤©å®¤
                socket.emit('join', { nickname });
            });
            
            // è¿æ¥æ–­å¼€
            socket.on('disconnect', () => {
                console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
                showNotification('è¿æ¥å·²æ–­å¼€', 'è¯·åˆ·æ–°é¡µé¢é‡æ–°è¿æ¥', 5000);
            });
            
            // åŠ å…¥æˆåŠŸ
            socket.on('join_success', (data) => {
                showNotification('æ¬¢è¿', data.message);
            });
            
            // åŠ å…¥å¤±è´¥
            socket.on('join_error', (data) => {
                showNotification('åŠ å…¥å¤±è´¥', data.message, 5000);
                // 5ç§’åè¿”å›ç™»å½•é¡µ
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
            });
            
            // æ–°æ¶ˆæ¯
            socket.on('new_message', (messageData) => {
                const isSelf = messageData.nickname === nickname;
                addMessage(messageData, isSelf);
            });
            
            // ç”¨æˆ·åŠ å…¥
            socket.on('user_joined', (data) => {
                showNotification('æ–°ç”¨æˆ·åŠ å…¥', data.message);
                // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
                const systemMessage = {
                    nickname: 'ç³»ç»Ÿ',
                    message: data.message,
                    timestamp: Date.now(),
                    type: 'system'
                };
                addMessage(systemMessage);
            });
            
            // ç”¨æˆ·ç¦»å¼€
            socket.on('user_left', (data) => {
                // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
                const systemMessage = {
                    nickname: 'ç³»ç»Ÿ',
                    message: `${data.nickname} ç¦»å¼€äº†èŠå¤©å®¤`,
                    timestamp: Date.now(),
                    type: 'system'
                };
                addMessage(systemMessage);
            });
            
            // ç”¨æˆ·åˆ—è¡¨æ›´æ–°
            socket.on('user_list_update', (data) => {
                updateUserList(data.users);
            });
            
            // è¡¨å•æäº¤å¤„ç†
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const message = messageInput.value.trim();
                if (!message) return;
                
                const messageData = {
                    message,
                    timestamp: Date.now()
                };
                
                // å‘é€æ¶ˆæ¯
                socket.emit('send_message', messageData);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';
            });
            
            // é€€å‡ºæŒ‰é’®
            exitButton.addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦é€€å‡ºèŠå¤©å®¤å—ï¼Ÿ')) {
                    socket.emit('leave');
                    socket.disconnect();
                    window.location.href = '/';
                }
            });
            
            // ç§»åŠ¨ç«¯åˆ‡æ¢ä¾§è¾¹æ 
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });
            
            // æ˜¾ç¤ºæŒ‡ä»¤
            showCommands.addEventListener('click', () => {
                commandSuggestions.classList.toggle('hidden');
            });
            
            // emojiæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            emojiButton.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPanel.classList.toggle('hidden');
            });
            
            // emojié¡¹ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const emoji = e.target.textContent;
                    insertAtCursor(emoji);
                    emojiPanel.classList.add('hidden');
                });
            });
            
            // emojiåŠŸèƒ½ç›¸å…³ä»£ç å·²ç§»åˆ°é¡µé¢åº•éƒ¨
            
            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­é¢æ¿
            document.addEventListener('click', (e) => {
                // å…³é—­emojié¢æ¿
                if (!e.target.closest('#emojiButton') && !e.target.closest('#emojiPanel')) {
                    emojiPanel.classList.add('hidden');
                }
                // å…³é—­æŒ‡ä»¤æç¤º
                if (!e.target.closest('#messageForm')) {
                    commandSuggestions.classList.add('hidden');
                }
                // å…³é—­ä¾§è¾¹æ ï¼ˆç§»åŠ¨ç«¯ï¼‰
                if (!e.target.closest('#sidebar') && !e.target.closest('#toggleSidebar')) {
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                }
            });
            
            // å…³é—­ç”µå½±æ¨¡æ€æ¡†
            closeMovieModal.addEventListener('click', () => {
                movieModal.classList.add('hidden');
            });
            
            // å…³é—­é€šçŸ¥
            closeNotification.addEventListener('click', () => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-20', 'opacity-0');
            });
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                } else {
                    sidebar.classList.add('hidden');
                }
            });
            
            // ESCé”®å…³é—­æ¨¡æ€æ¡†
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    movieModal.classList.add('hidden');
                    commandSuggestions.classList.add('hidden');
                    emojiPanel.classList.add('hidden');
                }
            });
        });
        

    </script>
</body>
